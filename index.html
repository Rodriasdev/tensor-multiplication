<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>
</body>
    <script>
    let matriz = [];


    for (let i = 0; i < 10; i++) {

        let fila = [];
        

        for (let j = 1; j < 11; j++) {

            fila.push(j);
        }

        matriz.push(fila);
    }

        let tensor1 = tf.tensor2d(matriz);
        let tensor2 = tf.tensor2d(matriz);
        let resultado = tf.tensor2d(matriz)
        let megabytes = 0

        while (megabytes < 64) {
            resultado = tensor1.mul(tensor2); 
            tensor1 = resultado;

            const bytes = tf.memory().numBytes;
            megabytes = bytes / (1024 * 1024);

            document.getElementById('resultado').innerText = `TamaÃ±o en megabytes: ${megabytes}`
        }

    </script>
</html>
